<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <p id="cart-el">Cart Quantity: </p>
    <button id="show-el" onclick="showQuantity()">Show Quantity</button>
    <button id="add-el" onclick="addToCart()">Add to Cart</button>
    <button id="two-el" onclick="addTwo()">+2</button>
    <button id="three-el" onclick="addThree()">+3</button>
    <button id="reset-el" onclick="reset()">Reset Cart</button>
    <script src="cart quantity.js"></script>
</body>
</html>
